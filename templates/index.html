<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Monitor</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #111;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            gap: 4rem;
            padding: 2rem;
        }

        .gauge-box {
            text-align: center;
        }

        .gauge {
            width: 200px;
            height: 200px;
            border: 10px solid #333;
            border-radius: 50%;
            position: relative;
        }

        .needle {
            width: 4px;
            height: 90px;
            background: white;
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom center;
            transform: rotate(0deg);
            transition: transform 0.3s ease;
        }

        .label {
            margin-top: 1rem;
            font-size: 1.2rem;
            letter-spacing: 1px;
        }

        .value {
            font-size: 2rem;
            margin-top: 0.5rem;
        }

        a {
            color: #888;
            font-size: 0.9rem;
            text-decoration: none;
        }

        a:hover {
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="gauge-box">
            <div class="gauge">
                <div id="cpu-needle" class="needle"></div>
            </div>
            <div class="label">CPU Load Average</div>
            <div id="cpu-value" class="value">0%</div>
            <a href="#">details</a>
        </div>
        <div class="gauge-box">
            <div class="gauge">
                <div id="mem-needle" class="needle"></div>
            </div>
            <div class="label">RAM Usage Average</div>
            <div id="mem-value" class="value">0%</div>
            <a href="#">details</a>
        </div>
    </div>

    <script>
        function updateGauges() {
            fetch('/system_stats')
                .then(response => response.json())
                .then(data => {
                    const cpuPercent = data.cpu_percent;
                    const memPercent = data.virtual_memory_percent;

                    const cpuNeedle = document.getElementById('cpu-needle');
                    const memNeedle = document.getElementById('mem-needle');

                    cpuNeedle.style.transform = `rotate(${cpuPercent * 1.8}deg)`;
                    memNeedle.style.transform = `rotate(${memPercent * 1.8}deg)`;

                    document.getElementById('cpu-value').textContent = `${cpuPercent}%`;
                    document.getElementById('mem-value').textContent = `${memPercent}%`;
                });
        }

        setInterval(updateGauges, 200);
        updateGauges();
    </script>
